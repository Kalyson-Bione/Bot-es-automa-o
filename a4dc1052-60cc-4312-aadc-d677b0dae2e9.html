<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Pagina HTML</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Automação formes" />
</head>

<body>
    <div class="topo">
        <img class="logo" src="Logo formes.png" alt="">
    </div>
    <div class="container">
        <div class="botoes">
            <table>
                <thead>
                    <tr>
                        <th scope="col"><button class="btn-html" id="HTML" onclick="HTML()">HTML</button></th>
                        <th scope="col"><button class="btn-json" id="JSON" onclick="JSON()">JSON</button></th>
                        <th scope="col"><button class="btn-payload" id="PAYLOADFILD"
                                onclick="PAYLOADFILD()">PAYLOADFILD</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><button class="btn-operator" id="dados_da_company">Dados da Company</button>
                        </th>
                        <td><button class="btn-operator" id="funcoes_genericas">Funções Genéricas</button></td>
                        <td><button class="btn-operator" id="dados_do_share">Dados do Share</button></td>
                        <td><button class="btn-operator" id="dados_dos_dependentes">Dados dos Dependentes</button></td>
                        <td><button class="btn-operator" id="dados_do_workspace">Dados do Workspace</button></td>
                        <td><button class="btn-operator" id="funcoes_de_chamada">Funções de Chamada</button></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

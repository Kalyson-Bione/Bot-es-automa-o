<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style3.css">
    <title>Pagina PAYLOAD</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Automação formes" />
</head>

<body>
    <div class="topo">
        <img class="logo" src="Logo formes.png" alt="">
    </div>
    <div class="container">
        <div class="botoes">
            <table>
                <thead>
                    <tr>
                        <th scope="col"><button class="btn-html" id="HTML" onclick="HTML()">HTML</button></th>
                        <th scope="col"><button class="btn-json" id="JSON"onclick="JSON()">JSON</button></th>
                        <th scope="col"><button class="btn-payload" id="PAYLOADFILD"onclick="PAYLOADFILD()">PAYLOADFILD</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><button class="btn-operator" id="DefaultMappingField">DefaultMappingField</button></th>
                        <td><button class="btn-operator" id="SelectMappingField">SelectMappingField</button></td>
                        <td><button class="btn-operator" id="DictionaryField">DictionaryField</button></td>
                        <td><button class="btn-operator" id="Variavel_para_ependentes">Variável p/ Dependentes</button></td>
                        <td><button class="btn-operator" id="Dados_de_contratacao">Dados de Contratação</button></td>
                        <td><button class="btn-operator" id="Variavel_de_data_local_sem_horario">Variável de Data Local sem Horário</button></td>
                    </tr>
                    <tr>
                        <th scope="row"><button class="btn-operator" id="BooleanToString">BooleanToString</button></th>
                        <td><button class="btn-operator" id="RegexReplaceMappingField">RegexReplaceMappingField</button></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

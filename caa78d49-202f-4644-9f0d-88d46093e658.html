<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style2.css">
    <title>Pagina JSON</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Automação formes" />
</head>

<body>
    <div class="topo">
        <img class="logo" src="Logo formes.png" alt="">
    </div>
    <div class="container">
        <div class="botoes">
            <table>
                <thead>
                    <tr>
                        <th scope="col"><button class="btn-html" id="HTML" onclick="HTML()">HTML</button></th>
                        <th scope="col"><button class="btn-json" id="JSON"onclick="JSON()">JSON</button></th>
                        <th scope="col"><button class="btn-payload" id="PAYLOADFILD"onclick="PAYLOADFILD()">PAYLOADFILD</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><button class="btn-operator" id="ShareWithDependentListField">ShareWithDependentListField</button></th>
                        <td><button class="btn-operator" id="ButtonField">ButtonField</button></td>
                        <td><button class="btn-operator" id="DependentListField">DependentListField</button></td>
                        <td><button class="btn-operator" id="SelectField">SelectField</button></td>
                        <td><button class="btn-operator" id="RadioListField">RadioListField</button></td>
                        <td><button class="btn-operator" id="CheckboxField">CheckboxField</button></td>
                    </tr>
                    <tr>
                        <th scope="row"><button class="btn-operator" id="SDateField">DateField</button></th>
                        <td><button class="btn-operator" id="MaskedField">MaskedField</button></td>
                        <td><button class="btn-operator" id="TermField">TermField</button></td>
                        <td><button class="btn-operator" id="NumberField">NumberField</button></td>
                        <td><button class="btn-operator" id="TextField">TextField</button></td>
                        <td><button class="btn-operator" id="SimpleInstructionField">SimpleInstructionField (SIF)</button></td>
                    </tr>
                    <tr>
                        <th scope="row"><button class="btn-operator" id="OptionStep">OptionStep</button></th>
                        <td><button class="btn-operator" id="FormStep">FormStep</button></td>
                        <td><button class="btn-operator" id="estrutura_geral_dos_formularios">Estrutura geral dos Formulários</button></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
